<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ch√° Revela√ß√£o - Ana Clara ou Daniel?</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #d9b89a; /* cor de fundo semelhante √† da imagem */
      color: #5a3c2d;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 30px;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
      color: #5a3c2d;
    }
    h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      font-family: 'Brush Script MT', cursive;
    }
    .date, .address {
      font-size: 1.2rem;
      margin: 10px 0;
    }
    .balloons {
      width: 120px;
      margin: 20px auto;
      display: block;
    }
    .bear {
      width: 150px;
      margin: 20px auto;
      display: block;
    }
    #countdown {
      font-size: 1.6rem;
      margin: 20px 0;
      color: #4a2c1f;
    }
    #countdown span {
      display: inline-block;
      margin: 0 10px;
    }
    a.button {
      display: inline-block;
      padding: 12px 20px;
      margin: 15px 5px;
      font-size: 1rem;
      color: white;
      background: #b87333;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s;
    }
    a.button:hover {
      background: #8b5a2b;
    }
    .maps {
      background: #4682b4;
    }
    .maps:hover {
      background: #1e90ff;
    }
    form {
      margin-top: 20px;
      background: rgba(255,255,255,0.85);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    input, select, button {
      margin: 8px 0;
      padding: 10px;
      width: 90%;
      max-width: 300px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background: #b87333;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #8b5a2b;
    }
    .confirmation {
      margin-top: 20px;
      padding: 15px;
      background: #e0ffe0;
      border: 1px solid #90ee90;
      border-radius: 8px;
      display: none;
    }
    .guest-list {
      margin-top: 20px;
      text-align: left;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Bal√µes -->
    <img src="URSO.png" alt="Bal√µes" class="balloons">

    <h1>‚ú® Ch√° Revela√ß√£o ‚ú®</h1>
    <h2>Ana Clara üíñ ou Daniel üíô?</h2>

    <p class="date">üìÖ Data: 13/09/2025<br>‚è∞ In√≠cio: 17:00</p>
    <p class="address">üìç Endere√ßo: Av. Salvador, n¬∫ 2019, Foz do Igua√ßu</p>

    <!-- Ursinho -->
    <img src="https://i.imgur.com/kJ9HxUh.png" alt="Ursinho na nuvem" class="bear">

    <!-- Contagem regressiva -->
    <div id="countdown"></div>

    <!-- Bot√£o abrir Google Maps -->
    <a class="button maps" href="https://www.google.com/maps/search/?api=1&query=Av.+Salvador,+2019,+Foz+do+Igua√ßu" target="_blank">
      üìç Abrir no Google Maps
    </a>

    <!-- Formul√°rio de confirma√ß√£o -->
    <form id="rsvpForm">
      <h3>Confirme sua presen√ßa</h3>
      <input type="text" id="name" placeholder="Seu nome" required>
      <select id="guests" required>
        <option value="">Quantas pessoas?</option>
        <option value="1">1 pessoa</option>
        <option value="2">2 pessoas</option>
        <option value="3">3 pessoas</option>
        <option value="4">4 pessoas</option>
        <option value="5+">5 ou mais</option>
      </select>
      <button type="submit">‚úÖ Confirmar</button>
    </form>

    <!-- Mensagem de confirma√ß√£o -->
    <div class="confirmation" id="confirmationMessage">
      Obrigado por confirmar sua presen√ßa! üéâ
    </div>

    <!-- Lista de confirmados -->
    <div class="guest-list" id="guestList" style="display:none;">
      <h3>Lista de confirmados:</h3>
      <ul id="guestNames"></ul>
    </div>
  </div>

  <script>
    // Contagem regressiva
    const countdown = document.getElementById("countdown");
    const eventDate = new Date("Sep 13, 2025 17:00:00").getTime();

    setInterval(function() {
      const now = new Date().getTime();
      const distance = eventDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `
        <span>${days} Dias</span>
        <span>${hours} Horas</span>
        <span>${minutes} Minutos</span>
        <span>${seconds} Segundos</span>
      `;
    }, 1000);

    // RSVP
    const form = document.getElementById('rsvpForm');
    const confirmationMessage = document.getElementById('confirmationMessage');
    const guestList = document.getElementById('guestList');
    const guestNames = document.getElementById('guestNames');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const guests = document.getElementById('guests').value;

      // Adiciona √† lista
      const li = document.createElement('li');
      li.textContent = `${name} - ${guests}`;
      guestNames.appendChild(li);

      // Mostra mensagem e lista
      confirmationMessage.style.display = 'block';
      guestList.style.display = 'block';

      // Limpa o formul√°rio
      form.reset();
    });
  </script>
</body>
</html>
